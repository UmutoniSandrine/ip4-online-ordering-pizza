<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Bakery Online Pizza Ordering</title>
    <link rel="shortcut icon" href="./images/hiclipart.com.png">
    <link
        href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cormorant|Eczar|El+Messiri|Itim|Sancreek|Wallpoet&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css//styles.css">
    <link rel="stylesheet" href="./css//bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>

<body>

    <header>
        <div class="main-div1">
            <div id="overlay">
                <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed">
                    <a class="navbar-brand" href="#">Sandy Bakery Pizza</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse align-items-center " id="colNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#pizza">Our Pizza</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="div2">
                <div class="div3" id="dv3">
                    <div class="row">
                        <div class="col-md-11 text-white text-center  text">
                            <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 pulse">
                                <strong>Sandy Bakery Pizza</strong></h1>
                            <h5 class="text-uppercase mb-4 gold-text floater"><strong>We Have Your Favorite  Pizza </strong>
                            </h5>
                            <a class="btn btn-orange button floater" href="#Order"> Make Order</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrow"> <a href="#pizza"> <img src="./images//arrow.ico" alt=" arrow"width="40px"></a></div>
        </div>
    </header>
    <div class="div4">
        <div class="pizzas">
            <h2>Our Pizza</h2>
        </div> 
        <div class="menu-pizza" role="listOfPizza">
            <div class="item-pizza">
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images//pizza1.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Chicken Pizza</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images//pizza2.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">PeriPeri Pizza</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images//pizza3.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Raspberry Pizza</h5>
                  </div>
                </div>
              </div>
            </div>

    </div>



    <script src="./javascript//jquery-3.5.1.min.js"></script>
    <script src="./javascript//bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./javascript//script.js"></script>
</body>

</html>
